<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with LLM</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #007bff;
      }

      label {
        font-weight: bold;
        margin-bottom: 8px;
        display: block;
      }

      textarea,
      pre {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 15px;
        font-size: 16px;
        font-family: inherit;
      }

      button {
        width: 100%;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      .checkbox-container {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .checkbox-container input {
        margin-right: 10px;
      }

      pre {
        background-color: #f8f9fa;
        border: 1px solid #e3e6ea;
        white-space: pre-wrap;
        word-wrap: break-word;
        height: 150px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Chat with LLM</h1>
      <div>
        <label for="inputText">Input:</label>
        <textarea id="inputText" rows="4"></textarea>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="streaming" />
        <label for="streaming">Enable Streaming</label>
      </div>
      <div>
        <button onclick="startChat()">Send</button>
      </div>
      <div>
        <label for="outputText">Output:</label>
        <pre id="outputText"></pre>
      </div>
    </div>

    <script>
      async function startChat() {
        const inputText = document.getElementById("inputText").value;
        const outputText = document.getElementById("outputText");
        const streaming = document.getElementById("streaming").checked;

        const idToken = localStorage.getItem("idToken");
        const authToken = localStorage.getItem("authToken");

        const response = await fetch("http://localhost/api/completions", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${idToken}`,
            "X-Auth-Token": authToken,
            "X-KeyTrustee-Application-Id":
              "806342164213-2djb2afcvt9fuqdrgfdovmk4m6r5isj9.apps.googleusercontent.com",
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            messages: [{ role: "user", content: inputText }],
            model: "gpt-4o-mini-2024-07-18",
            stream: streaming,
          }),
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        outputText.textContent = ""; // Clear previous content

        if (streaming) {
          const reader = response.body.getReader();
          const decoder = new TextDecoder("utf-8");
          let buffer = "";

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            buffer += decoder.decode(value, { stream: true });

            // Split the buffer on the boundary between JSON objects
            let boundary;
            while ((boundary = buffer.indexOf("}{")) !== -1) {
              const jsonString = buffer.substring(0, boundary + 1).trim();
              buffer = buffer.slice(boundary + 1);

              try {
                const chunk = JSON.parse(jsonString);
                if (
                  chunk.choices &&
                  chunk.choices[0] &&
                  chunk.choices[0].delta &&
                  chunk.choices[0].delta.content
                ) {
                  outputText.textContent += chunk.choices[0].delta.content;
                }
              } catch (e) {
                console.error("Error parsing JSON:", e);
              }
            }
          }

          // Handle any remaining buffer content after the stream ends
          if (buffer.length > 0) {
            try {
              const chunk = JSON.parse(buffer.trim());
              if (
                chunk.choices &&
                chunk.choices[0] &&
                chunk.choices[0].delta &&
                chunk.choices[0].delta.content
              ) {
                outputText.textContent += chunk.choices[0].delta.content;
              }
            } catch (e) {
              console.error("Error parsing JSON:", e);
            }
          }
        } else {
          const responseJson = await response.json();
          const content = responseJson.choices[0].message.content;
          outputText.textContent = content;
        }
      }
    </script>
  </body>
</html>
